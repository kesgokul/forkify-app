        <button class="btn-close-modal-upload">X</button>
        <form  class="upload-form">
        <div class="upload-column">
          <h1 class="upload-title">Recepie Data</h1>
          <label for="title" class="upload-label">Title</label>
          <input name="title" class="upload-input" value="My Pizza hahahaaha" type="text">
          <label for="url" class="upload-label">URL</label>
          <input name="url" class="upload-input" value="www.myrecepie.com/recepie" type="url">

          <input name="image" class="upload-input" value="www.images.com/image" type="url">

        </div>
